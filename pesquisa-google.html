<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Pesquisa no google</title>
</head>
<body>
    <div class="container">
        <div class="card-header bg-success">
            <div class="card"> <!--Entradas - Campos e botão-->
                <h1 class="text-center">Pesquisa no google</h1>
            </div>
        </div>
        <div class="card-body bg-dark">
            <nav class="navbar navbar-light">
                <form class="form-control bg-dark" action="https://www.google.com/search">  
                    <div class="row">
                        <div class="col-12 d-flex">
                            <input class="form-control" name="q" placeholder="Digite o que quer pesquisar" autofocus>
                            <button class="btn btn-outline-success mx-2" btn-submit><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 d-flex">
                            <select name="hl">
                              <option value="pt-br">Português BR</option>
                              <option value="en-us">Inglês US</option>
                            </select>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
    </div>
    <script>
        var btnPesquisar = document.querySelector('[btn-submit]');
        btnPesquisar.onclick = function(event){
            event.preventDefault();
            const form = document.forms[0];
            const formData = new FormData(form);
            console.log(formData.get('q'));
            console.log(formData.has('hl')); 
            for (let dado of formData){
                console.log(dado);
            }
        }
    </script>
</body>
</html>
